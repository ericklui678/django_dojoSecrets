<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Secrets</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'YOURAPPNAMEHERE/css/style.css' %}">
    </head>
    <body>
        <h1>Welcome {{request.session.name}}</h1>
        <table>
            <tr align=left>
                <th>ID</th>
                <th>First</th>
                <th>Last</th>
                <th>Email</th>
                <th>Salt</th>
                <th>Password</th>
            </tr>
            {% for user in users %}
                <tr align=left>
                    <th>{{user.id}}</th>
                    <th>{{user.first_name}}</th>
                    <th>{{user.last_name}}</th>
                    <th>{{user.email}}</th>
                    <th>{{user.salt}}</th>
                    <th>{{user.password}}</th>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>

        </div>
    </body>
</html>
